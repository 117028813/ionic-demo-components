<ion-header>

  <ion-navbar>
    <ion-title>content</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <aside>
    <div *ngFor="let item of list" (click)="scrollTo(item.title)">{{item.title}}</div>
  </aside>

  <ion-list>
    <ion-item-group *ngFor="let item of list">
      <ion-item-divider id="letter{{item.title}}">{{item.title}}</ion-item-divider>
      <ion-item *ngFor="let result of item.results">{{result}}</ion-item>
    </ion-item-group>
  </ion-list>

</ion-content>
