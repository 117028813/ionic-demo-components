<ion-header>

  <ion-navbar>
    <ion-title>radio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group>
    <ion-list-header>Radio</ion-list-header>
    <ion-item>
      <ion-label>Vue</ion-label>
      <ion-radio value="vue"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>React</ion-label>
      <ion-radio value="react"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Angular</ion-label>
      <ion-radio value="angular" checked="true"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
