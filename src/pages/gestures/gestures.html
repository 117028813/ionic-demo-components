<ion-header>

  <ion-navbar>
    <ion-title>Gestures</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card (tap)="onTap($event)">
    <ion-item>
      Tapped: {{tap}} times
    </ion-item>
  </ion-card>

  <ion-card (press)="onPress()">
    <ion-item>
      Pressed: {{press}} times
    </ion-item>
  </ion-card>

  <ion-card (pan)="onPan()">
    <ion-item>
      Panned: {{pan}} times
    </ion-item>
  </ion-card>

  <ion-card (swipe)="onSwipe()">
    <ion-item>
      Swiped: {{swipe}} times
    </ion-item>
  </ion-card>
</ion-content>
