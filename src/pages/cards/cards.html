<ion-header>

  <ion-navbar>
    <ion-title>Cards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Card Header
    </ion-card-header>
    <ion-card-content>
      Card Content
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      List In Cards
    </ion-card-header>
    <ion-list>
      <button ion-item>
        <ion-icon name="cart" item-start></ion-icon>
        Shopping
      </button>
      <button ion-item>
        <ion-icon name="medical" item-start></ion-icon>
        Hospital
      </button>
      <button ion-item>
        <ion-icon name="cafe" item-start></ion-icon>
        Cafe
      </button>
    </ion-list>
  </ion-card>

  <ion-card>
    <img src="http://g.hiphotos.baidu.com/image/pic/item/42a98226cffc1e17cce4097a4190f603738de926.jpg">
    <ion-card-content>
      <ion-card-title>
        Image In Cards
      </ion-card-title>
      <p>
        This is a ionic card with an image.
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card class="background-card">
    <img src="http://g.hiphotos.baidu.com/image/pic/item/42a98226cffc1e17cce4097a4190f603738de926.jpg">
    <div class="card-title">Background Card</div>
    <div class="card-subtitle">This is background card</div>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1519214903821&di=6e0a479041db26d5c850ebf4e1d31285&imgtype=0&src=http%3A%2F%2Ftvax3.sinaimg.cn%2Fcrop.0.0.500.500.180%2F006LiqDPly8fo4m7ed5w8j30dw0dwaaq.jpg">
      </ion-avatar>
      <h2>Name</h2>
      <p>Date</p>
    </ion-item>
    <img src="http://g.hiphotos.baidu.com/image/pic/item/42a98226cffc1e17cce4097a4190f603738de926.jpg">
    <ion-card-content>
      <p>This is ionic card content.</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
