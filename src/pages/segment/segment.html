  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>segment</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="pet" color="secondary">
      <ion-segment-button value="puppies">
        Puppies
      </ion-segment-button>
      <ion-segment-button value="kittens">
        Kittens
      </ion-segment-button>
      <ion-segment-button value="ducklings">
        Ducklings
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div class="pets">
    <div *ngIf="pet == 'puppies'">Wang Wang</div>
    <div *ngIf="pet == 'kittens'">Miao Miao</div>
    <div *ngIf="pet == 'ducklings'">Ga Ga</div>
  </div>

  <ion-segment [(ngModel)]="icons" color="danger">
    <ion-segment-button value="camera">
      <ion-icon name="camera"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="bookmark">
      <ion-icon name="bookmark"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <div class="icons">
    <p *ngIf="icons === 'camera'">Camera</p>
    <p *ngIf="icons === 'bookmark'">Bookmark</p>
  </div>

  <div class="segment">
    <div class="segment-button" [class.active]="current == foo.title" (click)="setCurrent(foo)" #foo [title]="'foo'">Foo</div>
    <div class="segment-button" [class.active]="current == bar.title" (click)="setCurrent(bar)" #bar [title]="'bar'">Bar</div>
  </div>
  <div class="segment-content" *ngIf="current == foo.title">Foo</div>
  <div class="segment-content" *ngIf="current == bar.title">Bar</div>

  <div class="tabs">
    <tab [title]="'Foo'" [class.active]="activeTab === 'Foo'" (tabSelect)="onSelect($event)"></tab>
    <tab [title]="'Bar'" [class.active]="activeTab === 'Bar'" (tabSelect)="onSelect($event)"></tab>
  </div>
  <div class="tabs-content">
    <div *ngIf="activeTab === 'Foo'">Foo</div>
    <div *ngIf="activeTab === 'Bar'">Bar</div>
  </div>
</ion-content>
