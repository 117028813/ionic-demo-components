<ion-header>

  <ion-navbar>
    <ion-title>segment</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="puppies">
        Puppies
      </ion-segment-button>
      <ion-segment-button value="kittens">
        Kittens
      </ion-segment-button>
      <ion-segment-button value="ducklings">
        Ducklings
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="pet == 'puppies'">Wang Wang</ion-card>
  <ion-card *ngIf="pet == 'kittens'">Miao Miao</ion-card>
  <ion-card *ngIf="pet == 'ducklings'">Ga Ga</ion-card>
</ion-content>
