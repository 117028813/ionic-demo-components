<ion-header>

  <ion-navbar>
    <ion-title>select</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Framework</ion-label>
      <ion-select [(ngModel)]="framework">
        <ion-option value="vue">Vue</ion-option>
        <ion-option value="react">React</ion-option>
        <ion-option value="angular">Angular</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>animal</ion-label>
      <ion-select [(ngModel)]="animal" multiple="true">
        <ion-option value="dog">dog</ion-option>
        <ion-option value="cat">cat</ion-option>
        <ion-option value="duck">duck</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
