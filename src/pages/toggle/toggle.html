<ion-header>

  <ion-navbar>
    <ion-title>toggle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Switch</ion-label>
    <ion-toggle checked="false"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>{{status ? '异常' : '正常'}}</ion-label>
    <ion-toggle [(ngModel)]="status"></ion-toggle>
  </ion-item>
</ion-content>
